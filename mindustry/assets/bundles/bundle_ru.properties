text.host.info = Кнопка [accent]Откр. сервер[] размещает сервер на портах [scarlet]6567[] и [scarlet]6568[].\nЛюбой пользователь, который находится в той же [LIGHT_GRAY]Wi-Fi или локальной сети[] должен видеть ваш сервер в своём списке серверов.\n\nЕсли вы хотите, чтобы люди могли подключаться из любого места по IP, требуется [accent]переадресация порта[].\n\n[LIGHT_GRAY]Примечание. Если у кого-то возникают проблемы с подключением к вашей игре по локальной сети, убедитесь, что Вы разрешили Mindustry доступ к локальной сети в настройках брандмауэра.
text.join.info = Тут Вы можете ввести[accent]IP сервера[], чтобы присоединиться к нему, или обнаружить сервера в [accent]локальной сети[], чтобы присоединиться к ним..\nПоддерживается и LAN и WAN мультиплеер.\n\n[LIGHT_GRAY]Примечание: нет автоматического глобального списка серверов; если вы хотите подключиться к кому-либо по IP, вам нужно будет спросить у владельца его IP.
