Создатель [ROYAL]Anuken.[] \nИзначально игра была создана для участия в [orange]GDL[] Metal Monstrosity Jam. \n\nАвторы:\n- Звуковые эффекты, сделаны с помощью [YELLOW]bfxr[]\n- Музыку создал [GREEN]a drop a day[] (Найдите его на YouTube)\n\nОсобая благодарность: \n- [coral]MitchellFJN[] за обширное игровое тестирование и обратную связь\n- [sky]Luxray5474[] за работу с вики, помощь в разработке \n- Всем бета-тестерам на itch.io и в Google Play\n\nИгра переведена полностью на русский язык. Переводчик: [blue]Prosta4ok_ua[green]#[yellow]6336[]
