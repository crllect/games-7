tutorial.intro.text = [yellow]Ласкаво просимо до підручника.[] Для початку натисніть «далі».
tutorial.moveDesktop.text = Для переміщення використовуйте клавіші [orange]​​[[WASD][]. Утримуйте [orange]SHIFT[] для прискорення. Утримуючи [orange]CTRL[], використовуйте [orange]колесо прокручування[] для збільшення або зменшення масштабу.
tutorial.shoot.text = Використовуйте мишу, щоб націлитись, та утримуйте [orange]ліву кнопку миші[], щоб стріляти. Попрактикуйтесь на [yellow]мішені[].
tutorial.moveAndroid.text = Щоб змінити вид, перетягніть один палець по екрану. Використовуйте два пальця, щоб збільшити чи зменшити масштаб.
tutorial.placeSelect.text = Спробуйте вибрати [yellow] конвеєр[] у меню блоків внизу справа.
tutorial.placeConveyorDesktop.text = Використовуйте [orange][[колесико миші][], щоб повернути конвеєр [orange]вперед[], а потім помістіть його в [yellow]позначене місце[], використовуючи [orange][[ліву кнопку миші][].
tutorial.placeConveyorAndroid.text = Використовуйте [orange][[кнопку обертання][], щоб обернути конвеєр [orange]вперед[], перетягуйте його одним пальцем, а потім помістіть його в [yellow] позначене місце[], використовуючи [orange][[галочка][].
tutorial.placeConveyorAndroidInfo.text = Крім того, ви можете натиснути піктограму перехрестя внизу ліворуч, щоб переключитися на [orange][[сенсорний режим]][], і помістити блоки, натиснувши на екран. У сенсорному режимі блоки можна повертати зі стрілкою внизу ліворуч. Натисніть [yellow] наступний[], щоб спробувати.
tutorial.placeDrill.text = Тепер виберіть та розмістіть [yellow] кам'яне свердло[] у зазначеному місці.
tutorial.blockInfo.text = Якщо ви хочете дізнатись більше про блок, ви можете торкнутися [orange]знак питання[] у верхньому правому куті, щоб прочитати його опис.
tutorial.deselectDesktop.text = Ви можете вимкнути блок, використовуючи [orange][[клацання правою кнопкою миші][].
tutorial.deselectAndroid.text = Ви можете скасувати вибір блоку, натиснувши кнопку [orange]X[].
tutorial.drillPlaced.text = Бур тепер видобуває [yellow]камінь[]. Бур виведе його на конвеєр, а потім перемісить його в [yellow]ядро[].
tutorial.drillInfo.text = Різні руди потребують різних бурів. Камінь вимагає кам'яний бур, залізо вимагає залізний бур і т.д.
tutorial.drillPlaced2.text = Переміщення елементів у ядро кладе їх у ваш [yellow]предметний інвентар[], який знаходиться над меню вибору блоків. Розміщення блоків використовує предмети з вашого інвентаря.
tutorial.moreDrills.text = Ви можете пов'язати багато бурів і конвеєрів разом в одну гілку конвеєра.
tutorial.deleteBlock.text = Ви можете видалити блоки, натиснувши  [orange]правою кнопкою миші[] на блок, який Ви хочете видалити. Спробуйте видалити цей конвеєр.
tutorial.deleteBlockAndroid.text = Ви можете видалити блоки за допомогою [orange]перехрестя[] в меню [mode]руйнування[orange]у нижньому лівому куті та натиснувши на блок. Спробуйте видалити цей конвеєр.
tutorial.placeTurret.text = Тепер виділіть та розмістіть [yellow]турель[] у [yellow] позначеному місці[].
tutorial.placedTurretAmmo.text = Ця турель тепер приймає [yellow]боєприпаси[] з конвеєра. Ви можете побачити, скільки боєприпасів вона має, натискаючи на неї і перевіряючи [green]зелену смужку[].
tutorial.turretExplanation.text = Турелі будуть автоматично стріляти у найближчого ворога, якщо вони мають достатню кількість боєприпасів.
tutorial.waves.text = Кожні [yellow]60[] секунд, хвиля [coral]ворогів[] буде виникати в певних місцях і намагатися знищити ядро.
tutorial.coreDestruction.text = Ваша мета полягає в тому, щоб [yellow]захищати ядро[]. Якщо ядро ​​знищено, ви [coral]програєте[].
tutorial.pausingDesktop.text = Якщо вам коли-небудь потрібно зробити перерву, натисніть кнопку [orange]паузи[] у верхньому лівому куті або на кнопку [orange]space[], щоб призупинити гру. Ви можете вибрати і розмістити блоки під час паузи, але не можете переміщатися чи стріляти.
tutorial.pausingAndroid.text = Якщо вам коли-небудь потрібно зробити перерву, натисніть кнопку [orange]пауза[] у верхньому лівому куті, щоб призупинити гру. Ви можете вибрати і розмістити блоки під час паузи.
tutorial.purchaseWeapons.text = Ви можете придбати нову [yellow]зброю[] для вашого меха, відкривши меню поліпшення в лівому нижньому кутку.
tutorial.switchWeapons.text = Перемикати зброю можна будь-яким натисканням її піктограми внизу ліворуч або за допомогою цифр [orange][[1-6][].
tutorial.spawnWave.text = Ось зараз підходить хвиля ворогів. Знищіть її.
tutorial.pumpDesc.text = У пізніших хвилях, можливо, доведеться використовувати [yellow]насоси[] для розподілу рідин для генераторів або екстракторів.
tutorial.pumpPlace.text = Насоси працюють аналогічно бурам, за винятком того, що вони видобувають рідини замість предметів. Спробуйте встановити насос на [yellow]виділену нафту[].
tutorial.conduitUse.text = Тепер покладіть [orange]трубопровід[], віддаляючись від насоса.
tutorial.conduitUse2.text = І ще кілька ...
tutorial.conduitUse3.text = І ще кілька ...
tutorial.generator.text = Тепер, помістіть [orange]генератор горіння[] в кінці трубопроводу.
tutorial.generatorExplain.text = Цей генератор тепер створить [yellow] енергію[] з нафти.
tutorial.lasers.text = Енергія розподіляється за допомогою [yellow]енергії лазерів[]. Поверніть і помістіть його тут.
tutorial.laserExplain.text = Тепер генератор переведе енергію в лазерний блок. Промінь [yellow] непрозорий[] означає, що в даний час він передає Енергія, а промінь [yellow] прозорий[] означає, що це не так.
tutorial.laserMore.text = Ви можете перевірити, скільки енергії в блоку, наведіть курсор миші на нього і перевірте [yellow] жовту стрічку[] у верхній частині екрана.
tutorial.healingTurret.text = Цей лазер може бути використаний для живлення турелі для ремонту [lime][]. Помістіть одну тут.
tutorial.healingTurretExplain.text = Поки вона має енергію, ця турель може [lime] ремонтувати  блоки.[] Під час гри постарайтеся збудувати одну таку чим швидше!
tutorial.smeltery.text = Для багатьох блоків потрібна [orange]сталь[], для цього потрібна[orange] плавильня[] . Місце тут.
tutorial.smelterySetup.text = Ця піч буде тепер виробляти [orange]сталь[] із вхідного заліза, використовуючи вугілля як паливо.
tutorial.tunnelExplain.text = Також зауважте, що елементи проходять через [yellow] тунельний блок[] і з'являються з іншого боку, проходячи через кам'яний блок. Майте на увазі, що тунелі можуть проходити лише до 2 блоків.
tutorial.end.text = Ви завершили підручник! Удачі!
