text.host.info = Кнопка [accent]Відкр. сервер[] розміщує сервер на портах [scarlet]6567[] і [scarlet]6568[]. \nБудь-який користувач, якийзнаходиться в тій же [LIGHT_GRAY]Wi-Fi або локальної мережі[] повинен бачити ваш сервер у своєму списку серверів.\n\nЯкщо ви хочете, щоб люди могли підключатися з будь-якого місця по IP, потрібно зробити [accent]переадресацію порту[].\n\n[LIGHT_GRAY]Примітка. Якщо у когось виникають проблеми з підключенням до вашої грі по локальній мережі, переконайтеся, що Ви дозволили Mindustry доступ до локальної мережі в налаштуваннях брандмауера.
text.join.info = Тут Ви можете ввести [accent]IP сервера[], щоб приєднатися до нього, або виявити сервера у [accent]локальній мережі[], щоб приєднатися до них.\nПідтримується і LAN і WAN мультиплеєр.\n\n[LIGHT_GRAY]Примітка: це не автоматичний глобальний список серверів; якщо Ви хочете підключитися до будь-кого за IP, вам потрібно буде запитати у власника його IP.
