text.about = Розробник [ROYAL]Anuken - [SKY]anukendev@gmail.com[][].\nСпочатку гра була створена для участі в [orange]GDL[] Metal Monstrosity Jam.\n\nТворці:\n- Звукові ефекти зроблені за допомогою [YELLOW]bfxr[]\n- Музику зробив [GREEN]a drop a day[] (Знайдіть його на YouTube)\n\nОсоблива подяка:\n- [coral]MitchellFJN[] за обширне ігрове тестування та зворотній зв'язок\n- [sky]Luxray5474[] за роботу з вікі, внески у код\n- [lime]Epowerj[] за написання коду будівництва системи, значок гри \n- Всім бета-тестувальникам на itch.io та  у Google Play\n\nГра повністю перекладена українською\nУкраїнський перекладач: [blue]Prosta4ok_ua[green]#[yellow]6336[]
